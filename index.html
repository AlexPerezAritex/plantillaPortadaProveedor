<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Plantilla portada proveedores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>

  <div class="d-flex mt-2" style="margin-left: 2%;">
    <img src="./LOGO Aritex-small.png" alt="Logo Aritex" class="col-3 mx-auto " >
  </div>
  

  
  <h1 class="h2 text-center col-4 mx-auto mt-4">ENTREGA DE DOCUMENTACIÓN / DOCUMENTATION DELIVERY</h1>
  <div class="col-6 mx-auto mt-5">
    <form>

      <table class="ms-5">
        <tr class="border-1">
          <th class="text-start border-1 bg-secondary bg-opacity-25 p-2">
            <label for="requisitoDocumental" class="form-label">
              <p class="pt-1 my-sm-0">Tipo de Requisito Documental:</p>
              <p class="my-0">Type of Document Requirement:</p>
            </label>
          </th>
          <td class="border-1" style="width: 70%;">
            <select id="requisitoDocumental" class="form-select border-0 m-0 py-3 rounded-0 text-center fw-bold text-uppercase" aria-label="Default select example" style="font-size: 2em;">
              <option selected></option>
              <option value="MC">MC (Material Certif.)</option>
              <option value="WC1">WC1 (Weld. Clas. 1)</option>
              <option value="WC2">WC2 (Weld. Clas. 2)</option>
              <option value="WC3">WC3 (Weld. Clas. 3)</option>
              <option value="DR">DR (Dimen. Report)</option>
              <option value="DC">DC (Dimen. Checklist)</option>
              <option value="CP">CP (Coat. Proc.)</option>
              <option value="HT">HT (Heat Treat.)</option>
              <option value="SR">SR (Stress Rel.)</option>
              <option value="LT">LT (Load Test)</option>
              <option value="FI">FI (Final Inspec.)</option>
              <option value="CE">CE (CE)</option>
              <option value="OR">OR (Others)</option>
            </select>
          </td>
        </tr>
        <tr class="border-1">
          <th class="text-start border-1 bg-secondary bg-opacity-25 p-2">
            <label for="proveedor" class="form-label">
              <p class="pt-1 my-0">Proveedor:</p>
              <p class="my-0">Supplier:</p>
            </label>
          </th>
          <td class="border-1 "><input type="text" id="proveedor" maxlength="27"
              class="form-control border-0 m-0 py-3 rounded-0 text-center text-uppercase " style="font-size: 2em;"></td>
        </tr>
        <tr class="border-1">
          <th class="text-start border-1 bg-secondary bg-opacity-25 p-2">
            <label for="numeroPedido" class="form-label">
              <p class="pt-1 my-0">Nº Pedido:</p>
              <p class="my-0">Order Number:</p>
            </label>
          </th>
          <td class="border-1 "><input type="text" id="numeroPedido" maxlength="27"
              class="form-control border-0 m-0 py-3 rounded-0 text-center text-uppercase " style="font-size: 2em;"></td>
        </tr>
        <tr class="border-1">
          <th class="text-start border-1 bg-secondary bg-opacity-25 p-2">
            <label for="fecha" class="form-label">
              <p class="pt-1 my-0">Fecha:</p>
              <p class="my-0">Date:</p>
            </label>
          </th>
          <td class="border-1 ">
            <input type="date" id="fecha" maxlength="27"
              class="form-control border-0 m-0 py-3 rounded-0 text-center text-uppercase " style="font-size: 2em;">
          </td>
        </tr>
        <tr class="border-1">
          <th class="text-start border-1 bg-secondary bg-opacity-25 p-2">
            <label for="numeroPieza" class="form-label">
              <p class="pt-1 my-0">Nº Pieza:</p>
              <p class="my-0">Part Number:</p>
            </label>
          </th>
          <td class="border-1 ">
            <input type="text" id="numeroPieza" maxlength="27"
              class="form-control border-0 m-0 py-3 rounded-0 text-center text-uppercase " style="font-size: 2em;">
          </td>
        </tr>
        <tr class="border-1">
          <th class="text-start border-1 bg-secondary bg-opacity-25 p-2">
            <label for="cantidad" class="form-label">
              <p class="pt-1 my-0">Cantidad:</p>
              <p class="my-0">Quantity:</p>
            </label></th>
          <td class="border-1 ">
            <input type="text" id="cantidad" maxlength="27"
              class="form-control border-0 m-0 py-3 rounded-0 text-center text-uppercase " style="font-size: 2em;">
          </td>
        </tr>
      </table>
      <div class="d-flex ms-5 mt-2 mb-3">
        <input type="file" class="btn btn-primary me-2" id="pdf-upload" accept="application/pdf" required>
        <button type="button" class="btn btn-primary" id="submit-btn">Download</button>
      </div>

    </form>
  </div>

  <script src="pdf-lib.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
